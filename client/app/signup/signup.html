<div class="main" ng-controller="SignupController">
  <!-- Map Module -->
  <div class="col-md-4"> 
    <h4>Sign up for a new account</h4>
    <form>
      <label>Username:</label>
      <input type="text" name="username" ng-model="usernameInput">

      <label>Password:</label>
      <input type="text" name="password" ng-model="passwordInput">

      <label>First Name:</label>
      <input type="text" name="firstName" ng-model="firstNameInput">

      <label>Last Name:</label>
      <input type="text" name="lastName" ng-model="lastNameInput">

      <label>Email Address:</label>
      <input type="text" name="email" ng-model="emailInput">

      <input type="submit" name="friendsFilter" ng-model="loginSubmit" ng-click="createNewUser()">
    </form>

    <a href="#/login">Existing user? Log in here</a>
  </div>


</div>
