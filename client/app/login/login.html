<div class="main" ng-controller="LoginController">
  <!-- Map Module -->
  <div> 
    <h4>Login</h4>
    <form>
      <label>Username:</label>
      <input type="text" name="username" ng-model="usernameInput">

      <label>Password:</label>
      <input type="text" name="password" ng-model="passwordInput">

      <input type="submit" name="friendsFilter" ng-model="loginSubmit" ng-click="loginUser()">
    </form>
    <a href='#/signup'>New User? Sign up here</a>
  </div>


</div>
